[trackTestFitter]

# TestFitter options
AllowedSkipHits		= 0
SkipHitPenalty		= 0 
AllowedMissingHits	= 2
MissingHitPenalty	= 0 
Chi2Max			= 3000.0 # was 1000
PassiveLayerIDs		= 
SlopeDistanceMax	= 5000.0
DistanceMax	        = 25.0
MaxRecordNumber		= 5000

[trackdaf]

# Section for GBL track search - to become obsolete ?
[tracksearch]
ResidualsRMax =  2.0

# identical to previous - uses Exhaustive TrackSearch processor
[tracksearchExh]
ResidualsRMax =  2.0
# contains GBL tracking processor for alignment (disabled by deafult)
