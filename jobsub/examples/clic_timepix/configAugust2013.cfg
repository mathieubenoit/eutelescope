AlignPlaneIds		= 0 1 2 3 4 5
RunPede			= true
Chi2Cut			= 1000000
Planes                  = 0 1 2 3 4 5
rm26                     = 0.01
xResolutionPlane        = %(rm26)s %(rm26)s %(rm26)s %(rm26)s %(rm26)s %(rm26)s
yResolutionPlane        = %(rm26)s %(rm26)s %(rm26)s %(rm26)s %(rm26)s %(rm26)s



